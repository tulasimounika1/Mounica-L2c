<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <title>Online Store: Admin's Page</title>
</head>

<body>
  <div class="my-banner">Online Store: Admin's Page</div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item modal-preauth">
            <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modal-signin">Sign
              In</button>
          </li>
          <li class="nav-item modal-postauth">
            <button id="menu-home" class="btn btn-outline-primary">Home</button>
          </li>
          <li class="nav-item modal-postauth">
            <button id="menu-users" class="btn btn-outline-primary">Users</button>
          </li>
          <li class="nav-item modal-postauth">
            <button id="menu-signout" class="btn btn-outline-danger">Sign Out</button>
          </li>
        </ul>

        <!--Mounica Tulasi : Html Frontend Creative Components-->
        <div class="dropdown modal-postauth">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
            data-bs-toggle="dropdown" aria-expanded="false">
            Sorting Options
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><button class="btn btn-primary"id="dropdown-item-name-increasing" href="#">Product (Name) - Increasing Order</button></li>
            <li><button class="btn btn-secondary"id="dropdown-item-price-increasing" href="#">Product (Price) - Increasing Order</button></li>
            <li><button class="btn btn-info"id="dropdown-item-name-decreasing" href="#">Product (Name) - Decreasing Order</button></li>
            <li><button class="btn btn-warning"id="dropdown-item-price-decreasing" href="#">Product (Price) - Decreasing Order</button></li>
          </ul>
        </div>

        <div class="modal-postauth">
          <form id="form-search" class="d-flex">
            <input name="searchKeys" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <!-- Modal : Popup Info Box-->
  <div class="modal fade" id="modal-infobox" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-infobox-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-infobox-title"></h5>
        </div>
        <div class="modal-body" id="modal-infobox-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal sign-in-->
  <div class="modal fade" id="modal-signin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-signin-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-signin-title">Sign In, Please!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-signin" method="post">
            <div>
              <input type="email" name="email" placeholder="email address">
            </div>
            <div>
              <input type="password" name="password" placeholder="password">
            </div>
            <div>
              <button class="btn btn-outline-primary" type="submit">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Add New Product -->
  <div class="modal fade" id="modal-add-product" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-add-product-title" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-add-product-title">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-add-product" method="post">
            <div>
              <input type="text" name="name" required minlength="2" placeholder="product name">
            </div>
            <div>
              <input type="number" name="price" required min="0" step="0.01" placeholder="price ($)">
            </div>
            <div>
              Summary:<br>
              <textarea name="summary" required minlength="5"></textarea>
            </div>
            <div>
              <img id="form-add-product-image-tag" height="200" style="display: block;">
              <input id="form-add-product-image-button" type="file" required>
            </div>
            <div>
              <button type="submit" class="btn btn-outline-primary">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Edit Product -->
  <div class="modal fade" id="modal-edit-product" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-edit-product-title" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-edit-product-title">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-edit-product" method="post">
            <input type="hidden" name="docId">
            <input type="hidden" name="imageName">
            <div>
              Name: <input type="text" name="name" required minlength="2">
            </div>
            <div>
              Price: <input type="number" name="price" required min="0" step="0.01">
            </div>
            <div>
              Summary:<br>
              <textarea name="summary" required minlength="5"></textarea>
            </div>
            <div>
              <img id="form-edit-product-image-tag" style="display: block;">
              <input type="file" id="form-edit-product-image-button" type="file">
            </div>
            <div>
              <button type="submit" class="btn btn-outline-primary">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Root-->
  <div id="root" class="bg-light p-5 m-3"></div>

      messagingSenderId: "73638462349",
      appId: "1:73638462349:web:85a9a733c511cbeb1ff3c4"

    const app = initializeApp(firebaseConfig);

  <script type="module" src="app.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->

    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
